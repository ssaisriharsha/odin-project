<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page</title>
        <meta charset="utf-8">
        <link href="styling.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Kalnia+Glaze:wght@100..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-page">
            <div class="round-number-container">
                <div class="round-number"></div>
            </div>
            <div class="score-container">
                <div class="user-score-container score-container-item">
                    <div class="user-score">
                        <div class="player-text">User</div>
                        <div class="user-choice"></div>
                        <div class="user-score-text"></div>
                    </div>
                </div>
                <div class="computer-score-container score-container-item">
                    <div class="computer-score">
                        <div class="player-text">Computer</div>
                        <div class="computer-choice"></div>
                        <div class="computer-score-text"></div>
                    </div>
                </div>
            </div>
            <div class="choice-container">
                <div class="choice1 choice-item">
                    <img src="assets/rock.png" class="rock-img choice-img" alt="rock">
                </div>
                <div class="choice2 choice-item">
                    <img src="assets/paper.png" class="paper-img choice-img" alt="paper">
                </div>
                <div class="choice3 choice-item">
                    <img src="assets/scissors.png" class="scissors-img choice-img" alt="scissors        ">
                </div>
            </div>
        </div>
    </body>
</html>
