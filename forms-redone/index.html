<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="./styling.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <div class="title">
                    <h1>Sample form</h1>
                </div>
                <hr>
                <div class="form-container">
                    <form action="http://localhost:8080" method="post">
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name">
                        </div>
                        <br>
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email">
                        </div>
                        <br>
                        <div>
                            <fieldset>
                                <legend>Type of talk</legend>
                                <input type="radio" name="main-stage" id="main-stage">
                                <label for="main-stage">main stage</label>
                                <input type="radio" name="workshop" id="workshop">
                                <label for="workshop">Workshop</label>
                            </fieldset>
                        </div>
                        <br>
                        <div>
                            <label for="shirt-size">T-shirt size: </label>
                            <select name="size" id="shirt-size">
                                    <option value="xs">Extra small</option>
                                    <option value="s">Small</option>
                                    <option value="m" selected>Medium</option>
                                    <option value="l">Large</option>
                                    <option value="xl">Extra large</option>
                            </select>
                        </div>
                        <br>
                        <div class="textareaclass">
                            <label for="abstract">Abstract: </label>
                            <textarea name="abstract" id="abstract" rows="5"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="checkbox" id="check-label" name="check-label">
                            <label for="check-label">I'm actually available at the date of the talk.</label>
                        </div>
                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
