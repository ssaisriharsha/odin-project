<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <div class="sidebar">
                <div class="dashboard">
                    <img src="./assets/dashboard.svg" alt="dashboard" width="50px">
                    <span class="dashboard-text">Dashboard</span>
                </div>
                <nav>
                    <ul class="navlist">
                        <li class="list-element home">
                            <img src="./assets/home.svg" alt="home">
                            <span>Home</span>
                        </li>
                        <li class="list-element profile">
                            <img src="./assets/account.svg" alt="profile">
                            <span>Profile</span>
                        </li><li class="list-element message">
                            <img src="./assets/message.svg" alt="messages">
                            <span>Messages</span>
                        </li><li class="list-element history">
                            <img src="./assets/history.svg" alt="history">
                            <span>History</span>
                        </li><li class="list-element tasks">
                            <img src="./assets/tasks.svg" alt="tasks">
                            <span>Tasks</span>
                        </li><li class="list-element community">
                            <img src="./assets/community.svg" alt="community">
                            <span>Communities</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header"></div>
            <div class="main-content"></div>
        </div>
    </body>
</html>
